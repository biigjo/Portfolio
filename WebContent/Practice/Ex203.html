<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list(목록)</title>
</head>
<body>
	<h1>남은 과목들 - 순서가 없는 목록(Unordered list)</h1>
	<ul>
		<li>JavaScript</li>		<!-- List Item -->
		<li>jQuery</li>
		<li>Servlet&amp;JSP</li>
		<li>Spring</li>
	</ul>
	
	<br/><br/>
	<h2>남은 과목들 - 순서가 있는 목록(Ordered list)</h2>
	<ol>
		<li>JavaScript</li>		<!-- List Item -->
		<li>jQuery</li>
		<li>Servlet&amp;JSP</li>
		<li>Spring</li>
	</ol>
</body>
</html>
