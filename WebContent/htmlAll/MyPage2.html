<script>
	jQuery.fn.vcenter = function () {
	    this.css("position","absolute");
	    this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
	                                                $(window).scrollTop()) + "px");
	    return this;
	}

	$(function() {
		$(window).scroll(function() {
			$("#idMenu").vcenter();
/* 			console.log('scroll event 발생함!');   */
		});
	 	$("#idMenu").vcenter();  
		$("#idMenu").css('display','initial'); 
	});
</script>
