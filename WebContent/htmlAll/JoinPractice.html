<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.uInputArea {
    display: table;
    width: 100%;
    height: 30px;
    padding: 10px 0;
    border-bottom: 1px solid #000;
}
.headerTitle {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 15px;
}
.all {
	margin:auto;
	width:max-content;
}
</style>
<script>
	function checkall() {
		var id = frm1.id.value;
		var pw = frm1.pw.value;
		var pw2 = frm1.pw2.value;
		var name = frm1.name.value;
		var email = frm1.email.value;
		var phone = frm1.phone.value;
		
		var idReg = /^[A-za-z0-9]{6,20}$/g;
		var pwReg = /^[A-za-z0-9]{8,12}$/g;
		var regExp1 = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
		var regExp = /^\d{3}-\d{3,4}-\d{4}$/;
		
		//if((id.length >= 6 && id.length <= 20) {
		if(!idReg.test(id)) {
			alert('아이디를 6~20자 영문 숫자로 입력해주세요.');
			return false;
		}
	
		if(!pwReg.test(pw)) {
			alert('비밀번호를 8~12자 영문, 숫자로 입력해주세요.');
			return false;
		}
		
		if(!(pw==pw2)) {
			alert('비밀번호를 동일하게 입력해주세요.');
			return false;
		}
		
		if(frm1.name.value=="") {
			alert('이름을 입력하세요.');
			return false;
		}
		
		if(!regExp1.test(email)) {
			alert('이메일을 정확하게 입력하세요.');
			return false;
		}
		
		if(!regExp.test(phone)) {
			alert('휴대폰 번호를 정확하게 입력하세요');
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form name="frm1" action="JoinPracticep2.html">
	<div class="all">
		<img src="Images/인터파크.PNG">
			<div class="headerTitle" style="text-align:center;"><h3>정보입력</h3>
		</div>
	<div class="uBlock">
		<div class="uInputArea">
	<b>아이디 </b>
	<input style="border: transparent;" type="text" name="id" placeholder="6~20자 영문, 숫자"/>
	</div><br/>
	<div class="uInputArea">
	<b>비밀번호 </b>
	<input style="border: transparent;" type="password" name="pw" placeholder="8~12자 영문,숫자"/>
	</div>
	</div><br/>
	<div class="uInputArea">
	<b>비밀번호 확인 </b>
	<input  style="border: transparent;" type="password" name="pw2" placeholder="8~12자 영문,숫자"/>
	</div><br/>
	<b>개인정보유효기간 </b><br/>
	<input type="checkbox">탈퇴 시까지 <input type="checkbox"> 1년 
	<br/><br/>
	<div class="uInputArea">
	<b>이름 </b>
	<input style="border: transparent;" type="text" name="name"/>
	</div><br/>
	<div class="uInputArea">
	<b>이메일 </b>
	<input style="border: transparent;" type="email" name="email"/>
	</div><br/>
	<div class="uInputArea">
	<b>휴대폰 </b>
	<input style="border: transparent;" type="text" name="phone" placeholder="010-1234-5678">
	</div><br/>
	<input type="checkbox" name="msg" value="msg"/>SMS, 이메일로 상품 및 이벤트 정보를 받겠습니다(선택)<br/>
	<input type="checkbox" name="age" value="age"/>14세 미만입니다.
	<h5><b>만 14세 미만회원은 법정대리인(부모님) 동의를 받은 경우만 회원가입이 가능합니다.</b></h5>
	<input type="submit" name="joinbtn" value="가입완료" onclick="return checkall();">
	</div>
	</form>
</body>
</html>
