<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.box {
    position: relative;
    width: 50%; /* 원하는 너비 */
}
 
.box:before {
    content: "";
    display: block;
    padding-top: 100%; /* 1:1 비율 */
}
 
.content {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}


</style>
</head>
<body>
	<div class="box"> 
    <div class="content">fsfdsfsffffffffffffffffffffffffffffffffffffffffffffffff</div> 
</div>

</body>
</html>
